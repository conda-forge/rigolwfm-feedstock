{% set name = "RigolWFM" %}
{% set version = "0.9.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/RigolWFM-{{ version }}.tar.gz
  sha256: 126eb2332addfb3c8f59343e5029913fbef0d2102e9ec536cb015a31dcb6c053

build:
  entry_points:
    - wfmconvert = RigolWFM.wfmconvert:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=44
  run:
    - kaitaistruct
    - matplotlib-base
    - numpy
    - python >=3.8
    - requests

test:
  imports:
    - RigolWFM
  commands:
    - pytest tests/test_wfmconvert.py
  requires:
    - pytest

about:
  home: https://github.com/scottprahl/RigolWFM
  summary: |
    A comprehensive resource for interpreting waveform ``.wmf`` files created
    by any Rigol oscilloscope.

  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE.txt
  doc_url: https://RigolWFM.readthedocs.io/
  dev_url: https://github.com/scottprahl/RigolWFM

extra:
  recipe-maintainers:
    - scottprahl
